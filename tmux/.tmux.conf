set -g mouse on
setw -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-space

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -T copy-mode-vi y send -X copy-pipe "xclip -selection clipboard"

set-option -g status-position top
set-option -g history-limit 10000

set -g @plugin 'tmux-plugins/tpm'

set -g status-left  ""
set -g status-right 'session: #S '
set -g status-style 'bg=default'

set -g pane-active-border-style 'fg=#0a7aca'
set -g pane-border-style 'fg=#555555'

set -g window-status-current-style 'fg=#0a7aca'
set -g window-status-current-format '#I: #W'
set -g window-status-format '#I: #W'
set -g window-status-separator '  '

# fix underline color in neovim
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

run '~/.tmux/plugins/tpm/tpm'
